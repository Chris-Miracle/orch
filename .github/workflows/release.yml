name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build â€” ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-latest
            binary: orchestra
            archive: orchestra-macos-arm64.tar.gz
          - target: x86_64-apple-darwin
            os: macos-13
            binary: orchestra
            archive: orchestra-macos-x86_64.tar.gz
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            binary: orchestra
            archive: orchestra-linux-x86_64.tar.gz
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            binary: orchestra.exe
            archive: orchestra-windows-x86_64.zip

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --bin orchestra --target ${{ matrix.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cp target/${{ matrix.target }}/release/${{ matrix.binary }} orchestra
          tar -czf ${{ matrix.archive }} orchestra
          rm orchestra

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item "target\${{ matrix.target }}\release\${{ matrix.binary }}" "orchestra.exe"
          Compress-Archive -Path "orchestra.exe" -DestinationPath "${{ matrix.archive }}"

      - name: Upload to release
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.archive }}
